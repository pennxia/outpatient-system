<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h3>自定义登录页面</h3>
<form name='f' action='/auth' method='POST'>
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' name='username'></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password'/></td>
        </tr>
        <tr>
            <td colspan='2'><button type="submit">登录</button></td>
        </tr>
    </table>
</form>
</body>
</html>
