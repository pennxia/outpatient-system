# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 80

# spring
spring:
  application:
    name: oss
  datasource:
    oss:
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      driverClassName: com.mysql.jdbc.Driver
      filters: stat,wall,log4j
      initialSize: 5
      maxActive: 20
      maxWait: 60000
      minIdle: 5
      type: com.alibaba.druid.pool.DruidDataSource

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  jpa:
    show-sql: false

#  redis:
#    host: redis.nobitastudio.cn
#    port: 6379
#    password: ""


logging:
  level: info
  level.cn.nobitastudio.oss: debug
  path: /web/logs/oss/
  file: biz.log

# oss config
oss.app.scanInterval: 5
oss.app.maxBindCount: 5
oss.app.autoLaunchScan: true
oss.app.browser.loginPage: /html/login.html
oss.app.healthArticle: 7           # 初始化时每种类型的健康资讯数量