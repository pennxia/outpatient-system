# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 80

# spring
spring:
  application:
    name: oss
  datasource:
    oss:
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      driverClassName: com.mysql.jdbc.Driver
      filters: stat,wall,log4j
      initialSize: 5
      maxActive: 20
      maxWait: 60000
      minIdle: 5
      type: com.alibaba.druid.pool.DruidDataSource
      url: jdbc:mysql://localhost:3306/oss?characterEncoding=utf8
      username: root
      password: cx19970522
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  jpa:
    show-sql: false

  redis:
    database: 0
    host: localhost
    port: 6379
    password: cx19970522     # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接

logging:
  level: info
  level.cn.nobitastudio.oss: debug
  path: /web/logs/oss/
  file: biz.log

# oss config
oss.app.scanInterval: 5
oss.app.maxBindCount: 5
oss.app.autoLaunchScan: true
oss.app.browser.loginPage: /html/login.html
oss.app.healthArticle: 7           # 初始化时每种类型的健康资讯数量
oss.app.visit.interval: 30         # 用户能挂到未来号的间隔天数.
oss.app.captcha.expireTime: 3600         # 验证码在redis中保存的时间长短  以秒未单位
oss.app.trPay.appKey: be6c44e655104d3d90e0d42432eb3c4d # 默认是测试账户
oss.app.trPay.appSecret: ba16f60bbb634a7aa406e883ae92e4a4 # 默认是测试账户

---
spring:
  profiles: dev
oss.debugModel: true

---
spring:
  profiles: online
oss.app.debugModel: false